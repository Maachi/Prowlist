<ion-view view-title="New Trip">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="City">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Hotel">
      </label>
      <label class="item item-input">
        <input type="date" placeholder="Date">
      </label>

      <a class="button button-block button-positive icon-right ion-chevron-right" href="#/tab/new-trip/select-perks">
        Select Perks
      </a>
    </div>
  </ion-content>
</ion-view>
